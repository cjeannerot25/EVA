google_analytics:
  - UA-166059985-1
  - auto
  
theme:
  name: material
  language: en
  palette:
    primary: green
    accent: teal
  # logo: images/logo.svg
  # favicon: images/favicon.png
  # features:
  #   - tabs
plugins:
  - search
  - minify:
      minify_html: true

