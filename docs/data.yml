
assemblies:
  v6_bowden:
    description: |
      Most basic bowden V6 assembly.
    display_name: "V6 Bowden"
    sub_assemblies:
      - v6
      - top_cable
      - core_xy_back
      - bottom_8mm
      - face_v6
  v6_titan:
    display_name: "V6 Titan"
    sub_assemblies:
      - v6
      - top_titan
      - core_xy_back
      - bottom_8mm
      - face_titan
