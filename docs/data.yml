sub_assemblies:
  v6:
    description: |
      Provides E3D V6 Hotend clamping and holds the Hotend fan. The top 30mm 
      screws go though the 3m nuts in the choosen _face_ part.
    parts:
      - part: "4010/4020 Radial Fan"
        qty: 1
      - part: "E3D V6 Hotend"
        qty: 1
      - part: "M3 x 20mm"
        qty: 2
      - part: "M3 x 30mm"
        qty: 2
      - part: "M3 hex nut"
        qty: 2
      - part: "face_v6_40mm_fan"
        qty: 1
  top_cable:
    description:
    parts:
      - part: "M3 x 12mm"
        qty: 5
      - part: "M3 hex nut"
        qty: 1
      - part: "cable_top"
        qty: 1
      - part: "top_cable"
        qty: 1
  top_titan:
    description:
    parts:
      - part: "M3 x 12mm"
        qty: 4
      - part: "M3 x 10mm"
        qty: 2
      - part: "M3 hex nut"
        qty: 2
      - part: "cable_side"
        qty: 1
      - part: "top_titan"
        qty: 1
  top_bmg:
    description:
    parts:
      - part: "M3 x 12mm"
        qty: 4
      - part: "M3 x 10mm"
        qty: 2
      - part: "M3 hex nut"
        qty: 2
      - part: "cable_side"
        qty: 1
      - part: "top_bmg"
        qty: 1
  core_xy_back:
    description:
    parts:
      - part: "M3 x 20mm"
        qty: 1
      - part: "M5 x 35mm"
        qty: 2
      - part: "M3 hex nut"
        qty: 5
      - part: "M5 hex nut"
        qty: 2
      - part: "5015 Blower Fan"
        qty: 1
      - part: "tension_slider_9mm_belt_M5"
        qty: 2
      - part: "back_corexy_60deg"
        qty: 1
  bottom_8mm:
    description:
    parts:
      - part: "M3 x 20mm"
        qty: 2
      - part: "M3 hex nut"
        qty: 2
      - part: "bottom_8mm_duct"
        qty: 1
      - part: "horn_duct_v2_straight"
        qty: 1
  face_v6:
    description:
    parts:
      - part: "M3 x 40mm"
        qty: 4
      - part: "M3 hex nut"
        qty: 2
      - part: "face_v6"
        qty: 1
  face_titan:
    description:
    parts:
      - part: "M3 x 40mm"
        qty: 4
      - part: "M3 hex nut"
        qty: 2
      - part: "face_titan"
        qty: 1
      - part: "E3D Titan"
        qty: 1
      - part: "Nema 17 Pancake 23mm"
        qty: 1


